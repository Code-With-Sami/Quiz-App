<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <h1>Quiz App</h1>
            <h2 id="question"></h2>
            <ul id="options">
                <li>
                    <input type="radio" class="optionsInp" id="option1" name="option" value="a">
                    <label for="option1" id="option1-label"></label>
                </li>
                <li>
                    <input type="radio" class="optionsInp" id="option2" name="option" value="b">
                    <label for="option2" id="option2-label"></label>
                </li>
                <li>
                    <input type="radio" class="optionsInp" id="option3" name="option" value="c">
                    <label for="option3" id="option3-label"></label>
                </li>
                <li>
                    <input type="radio" class="optionsInp" id="option4" name="option" value="d">
                    <label for="option4" id="option4-label"></label>
                </li>
            </ul>
            <button id="submit-btn" value="submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    <script src="Js/script.js"></script>
</body>
</html>
